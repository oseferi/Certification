# Define the root logger with appender file
log = /Users/GERMAN/git/Certification/certification/log
log4j.rootLogger = INFO, FILE, CONSOLE

# Define the file & console appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${log}/system.log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# Define the layout for file & console appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=[%-5p] %d %l - "%m"%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d %l - "%m"%n
