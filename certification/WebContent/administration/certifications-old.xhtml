<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Certification Management</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="../resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="../resources/images/favicon.png" />
	<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}
</style>
</h:head>
<h:body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="../resources/partials/_navbar.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<ui:include src="../resources/partials/_sidebar.xhtml" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-info text-white mr-2">
								<i class="mdi mdi-certificate"></i>
							</span> Certification Management
						</h3>
						<nav aria-label="breadcrumb">
						<ul class="breadcrumb">
							<li class="breadcrumb-item">
								<a href="index.xhtml"> <span></span>Home</a>
							</li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Certifications
								<i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ul>
						</nav>
					</div>
					<div class="row">

						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h:form id="certificationsForm">
										<p:growl id="growl1" showDetail="true" severity="info"
											sticky="true" />
										<div class="form-group">
											<p:commandButton
												class="btn btn-gradient-primary btn-rounded btn-sm"
												value="Certificates"
												onclick="PF('certificatesDialog').show()" />
											<p:commandButton
												class="btn btn-outline-primary btn-rounded btn-icon "
												icon="fa fa-plus"
												onclick="PF('newCertificateDialog').show()">
											</p:commandButton>
										</div>


										<div class="form-inline form-group">
											<p:selectOneMenu id="employeeFilter"
												value="#{managerCertificationBean.userId}"
												class="form-control form-control-sm" 
												style="width:180px;height: 40px;" filter="true"
												filterMatchMode="contains">
												<f:selectItem itemLabel="Select One" itemValue="0" 
												itemDisabled="true"/>
												<f:selectItems var="employee"
													value="#{managerCertificationBean.employees}"
													itemLabel="#{employee.name} #{employee.surname}"
													itemValue="#{employee.id}" />
											</p:selectOneMenu>
											<p:inputText id="search" class="form-control form-control-sm"
												value="#{managerCertificationBean.query}" pt:placeholder="Search By Certificate"
												style="border-radius:100px;width:50%;">
											</p:inputText>

											<p:commandLink action="#{managerCertificationBean.filter()}"
												update="certificationTable">
												<i class="mdi mdi-magnify text-primary"
													style="position: absolute; right: 300px; top: 115px;"></i>
											</p:commandLink>
											<p:commandLink
												action="#{managerCertificationBean.refreshCertifications()}"
												update="certificationTable">
												<i class="mdi mdi-filter-remove  text-danger"></i>
											</p:commandLink>

										</div>


										<!-- ++++++++++++++++++++++++++++ 
								      	  -+- C E R T I F A T I O N S
								      	 ++++++++++++++++++++++++++++ -->

										<p:dataTable id="certificationTable" var="certification"
											value="#{managerCertificationBean.certifications}"
											widgetVar="certificationsTable" multiViewState="true"
											rows="10" paginator="true" paginatorPosition="bottom"
											paginatorTemplate=" {PreviousPageLink} 
				                 			{PageLinks} {NextPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15" selectionMode="single"
											selection="#{managerCertificationBean.certification}"
											rowKey="#{certification}"
											emptyMessage="No employees found with given criteria"
											class="table table-responsive">

											<p:ajax event="rowSelect"
												update=":certificationsForm:certificationDetail"
												oncomplete="PF('certificationDialog').show()" />

											<p:column id="table_header_name">
												<f:facet name="header">Name</f:facet>
												<h:outputText value="#{certification.user.name}" />
											</p:column>

											<p:column id="table_header_surname">
												<f:facet name="header">Surname</f:facet>
												<h:outputText value="#{certification.user.surname}" />
											</p:column>

											<p:column id="table_header_address">
												<f:facet name="header">Certificate</f:facet>
												<h:outputText value="#{certification.certificate.title}" />
											</p:column>

											<p:column id="table_header_date">
												<f:facet name="header">Date</f:facet>
												<h:outputText value="#{certification.dateAssigned}">
													<f:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</p:column>
											<p:column id="table_header_status">
												<f:facet name="header">Status</f:facet>
												<h:outputLabel
													value="#{certification.status != null ? (certification.status == true ? 'Passed' : 'Failed' ) : 'On Progress'}"
													class="badge #{certification.status != null ? (certification.status == true ? 'badge-success' : 'badge-danger' ) : 'badge-warning'}" />
											</p:column>

											<p:column style="width:10%">
												<p:commandLink
													action="#{managerCertificationBean.edit(certification)}">
													<i class="fa fa-pencil"></i>
												</p:commandLink>
												<h:outputLabel value=" " />
												<p:commandLink
													action="#{managerCertificationBean.removeCertification(certification.id)}"
													update=":certificationsForm:certificationTable :certificationsForm:growl1">
													<i class="fa fa-trash"></i>
												</p:commandLink>
											</p:column>
										</p:dataTable>
										<div class="row">
											<div class="col-md-4 offset-md-8 text-right">
												<p:commandButton value="Assign Certification"
													class="btn btn-outline-primary btn-sm btn-icon-text"
													icon="fa fa-certificate"
													onclick="PF('assignCertificationDialog').show()"
													style="margin-top:25px;">
												</p:commandButton>
											</div>
										</div>



										<p:dialog header="Certification Info"
											widgetVar="certificationDialog" showEffect="fade"
											hideEffect="fade" resizable="false" width="400" height="450">
											<p:outputPanel id="certificationDetail">
												<table class="table table-hover">
													<tr>
														<td>
															<h4>
																<h:outputLabel>Name:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.user.name}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Surname:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.user.surname}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Certificate Title:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.certificate.title}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Certificate Description:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.certificate.description}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Date Assigned:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.dateAssigned}">
																	<f:convertDateTime pattern="dd-MM-yyyy" />
																</h:outputText></i></td>

													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Status</h:outputLabel>
															</h4>
														</td>
														<td><h:outputLabel
																value="#{certification.status != null ? (certification.status == true ? 'Passed' : 'Failed' ) : 'On Progress'}"
																class="badge #{certification.status != null ? (certification.status == true ? 'badge-success' : 'badge-danger' ) : 'badge-warning'}" />
														</td>
													</tr>
												</table>
											</p:outputPanel>
										</p:dialog>
									</h:form>

									<!-- +++++++++++++++ 
							      	  -+- A S S I G N  
							      	 ++++++++++++++++ -->

									<h:form id="assignCertificateForm">
										<p:dialog widgetVar="assignCertificationDialog"
											showEffect="fade" hideEffect="fade" resizable="false"
											width="400px" height="200px" style="text-align:center">

											<h1 class="display-3 text-primary">Assign a certificate</h1>
											<h:outputText value="&lt;br/&gt;" escape="false" />
											<p:outputPanel id="assignCertificationDetail">

												<p:selectOneMenu class="text-primary"
													id="assign_user_Certification"
													value="#{managerCertificationBean.userId}" required="true"
													style="margin-right:2.5%;width:45%" filter="true"
													filterMatchMode="contains"
													requiredMessage="Please select an employee.">
													<f:selectItem itemDisabled="true" itemLabel="Employee"
														itemValue="" />
													<f:selectItems var="employee"
														value="#{managerCertificationBean.employees}"
														itemLabel="#{employee.name} #{employee.surname}"
														itemValue="#{employee.id}" />
												</p:selectOneMenu>

												<p:selectOneMenu class="text-primary"
													id="assign_certificate_Certification"
													value="#{managerCertificationBean.certificateId}"
													required="true" lazy="true"
													style="margin-left:2.5%;width:45%" filter="true"
													filterMatchMode="contains"
													requiredMessage="Please select a certificate">
													<f:selectItem itemDisabled="true" itemLabel="Certificate"
														itemValue="" />
													<f:selectItems var="certificate"
														value="#{managerCertificationBean.certificates}"
														itemLabel="#{certificate.title}"
														itemValue="#{certificate.id}" />
												</p:selectOneMenu>

												<p:messages closable="true" severity="error">
													<p:autoUpdate />
												</p:messages>

											</p:outputPanel>

											<h:outputText value="&lt;br/&gt;" escape="false" />
											<h:outputText value="&lt;br/&gt;" escape="false" />
											<h:outputText value="&lt;br/&gt;" escape="false" />

											<p:commandLink icon="fa fa-magic"
												class="btn btn-gradient-primary btn-rounded btn-md"
												value="Assign"
												action="#{managerCertificationBean.assignCertification()}"
												update=":certificationsForm:certificationTable 
					        :certificationsForm:growl1 
					        :assignCertificateForm:assignCertificationDetail">
											</p:commandLink>


										</p:dialog>
									</h:form>
									<!-- +++++++++++++++++++++++ 
								     -+- C E R T I F A T E S
								    +++++++++++++++++++++++++ -->
									<h:form id="allCertificatesForm">
										<p:dialog header="All certificates" id="allcertificates"
											widgetVar="certificatesDialog" width="800" height="300"
											showEffect="fade" hideEffect="fade" resizable="false">
											
											<p:dataTable id="certificates" var="certificate"
												value="#{managerCertificationBean.certificates}"
												multiViewState="true" rows="10" paginator="true"
												class="table" paginatorPosition="bottom">
												<p:column style="width:5%">
													<p:rowToggler />
												</p:column>
												<p:column headerText="Title">
													<h:outputText value="#{certificate.title}" />
												</p:column>
												<p:column headerText="Description">

													<h:outputText id="certificateDescription"
														value="#{(fn:length(certificate.description)>20) ?
							            						 fn:substring(certificate.description,0,20) 
							            						 : certificate.description} 
																#{(fn:length(certificate.description)>20) ? '...' : ''}">
													</h:outputText>
												</p:column>
												<p:column headerText="Technology">
													<h:outputText value="#{certificate.technology.title}" />
												</p:column>
												<p:column style="width:5%;text-align: center">
													<p:commandLink
														action="#{managerCertificationBean.removeCertificate(certificate.id)}"
														update=":allCertificatesForm:certificates 
														:certificationsForm:growl1 
														:assignCertificateForm:assignCertificationDetail">
														<i class="fa fa-trash"></i>
													</p:commandLink>
												</p:column>
												<p:rowExpansion>
													<h4>Description</h4>
													<h:outputText value="#{certificate.description}" />
												</p:rowExpansion>
											</p:dataTable>
										</p:dialog>
									</h:form>
									
									<!-- +++++++++++++++++++++++++++++++++++ 
							        -+- A D D   N E W   C E R T I F A T E 
							      	+++++++++++++++++++++++++++++++++ -->
									<h:form id="newCertificateForm">
										<p:dialog header="New Certificate"
											widgetVar="newCertificateDialog" autoResize="false"
											resizable="false">
											<p:outputPanel id="newCertificateDetails">
												<div class="form-group">

													<p:inputText id="new_certificate_title" label="Title"
														value="#{managerCertificationBean.certificate.title}"
														pt:placeholder="Title" required="true"
														requiredMessage="Title is required."
														class="form-control form-control-sm">
													</p:inputText>
													<p:message for="new_certificate_title" />
													<h:outputText value="&lt;br/&gt;" escape="false" />


													<p:selectOneMenu id="new_certificate_technology"
														converter="#{technologyConverter}"
														value="#{managerCertificationBean.certificate.technology}"
														required="true" label="Techonolgy"
														requiredMessage="Please choose the Technology."
														class="form-control form-control-sm"
														filter="true" filterMatchMode="contains">
														<f:selectItem itemLabel="Select One" itemValue="" />
														<f:selectItems var="technology"
															value="#{managerCertificationBean.technologies}"
															itemLabel="#{technology.title}" itemValue="#{technology}" />
													</p:selectOneMenu>
													<p:message for="new_certificate_technology" />
													<h:outputText value="&lt;br/&gt;" escape="false" />

													<p:inputTextarea id="new_certificate_Description"
														value="#{managerCertificationBean.certificate.description}"
														pt:placeholder="Description" required="true" label="Description"
														requiredMessage="Please fill the required field." rows="5"
														cols="30" counter="display" maxlength="500"
														counterTemplate="{0} characters remaining."
														autoResize="false" resizable="false"
														class="form-control form-control-sm" />
													<h:outputText value="&lt;br/&gt;" escape="false" />
													<h:outputText id="display" class="text-info" />
													<p:message for="new_certificate_Description" />

													<h:outputText value="&lt;br/&gt;" escape="false" />
													<h:outputText value="&lt;br/&gt;" escape="false" />
													<p:commandLink
														action="#{managerCertificationBean.addCertificate()}"
														type="submit"
														class="btn btn-inverse-primary btn-fw btn-block"
														oncomplete="if (args &amp;&amp; !args.validationFailed) { 
												        			PF('newCertificateDialog').hide();
												        			PF('certificatesDialog').show()}"
														update=":allCertificatesForm:certificates
												        		:certificationsForm:growl1 
												        		:assignCertificateForm:assignCertificationDetail
												        		:newCertificateForm:newCertificateDetails"
														value="Add Certificate">
													</p:commandLink>
												</div>
											</p:outputPanel>
										</p:dialog>

									</h:form>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="../resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->
	<!-- script src="../resources/vendors/js/vendor.bundle.base.js"></script>
	<script src="../resources/vendors/js/vendor.bundle.addons.js"></script-->
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="../resources/js/off-canvas.js"></script>
	<script src="../resources/js/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../resources/js/dashboard.js"></script>
	<!-- End custom js for this page-->

</h:body>

</html>
