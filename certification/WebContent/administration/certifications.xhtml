<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Certification Management</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="../resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="../resources/images/favicon.png" />
	<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}

.badge {
	width: 100px;
}

.ui-state-default {
	background-image: -ms-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff),
		to(#ffffff)) !important;
	background-image: -webkit-linear-gradient(top, #ffffff, #ffffff)
		!important;
	background-image: -o-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -moz-linear-gradient(top, #ffffff, #ffffff) !important;
	background-repeat: repeat-x;
}

.ui-datatable-odd {
	background-color: #ffffff !important;
}

.ui-datatable {
	border: 0px !important;
}

.ui-datatable-tablewrapper {
	border: 1px solid #dddddd;
}

.ui-widget-header {
	border: 0px;
	background: #ffffff;
}


</style>
</h:head>
<h:body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="../resources/partials/_navbar.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<ui:include src="../resources/partials/_sidebar_admin.xhtml" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-info text-white mr-2">
								<i class="mdi mdi-certificate"></i>
							</span> Certification Management
						</h3>
						<nav aria-label="breadcrumb">
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="../dashboard.xhtml"> <span></span>Dashboard
							</a></li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Certifications
								<i
								class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ul>
						</nav>
					</div>
					<div class="row">
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h:form id="certificationsForm">
										<p:growl id="growl1" showDetail="true" severity="info"
											sticky="true" />
										<div class="row">
											<div class="col-md-4">
												<h1 class="font-weight-normal text-primary mb-3">Certifications</h1>
											</div>
											<div class="col-md-4 offset-md-4 text-right">
												<p:commandButton
													class="btn btn-outline-primary btn-rounded btn-icon "
													icon="fa fa-plus"
													onclick="PF('assignCertificationDialog').show()">
												</p:commandButton>

											</div>

										</div>
										<hr />
										<p:commandLink onclick="PF('filters').show()" style="margin-left: 10px;"
											update="certificationTable" class="btn btn-secondary btn-sm">
											<i class="fas fa-sliders-h "></i>Filters
											</p:commandLink>
										<h:outputText value="&lt;br/&gt;" escape="false" />
										<h:outputText value="&lt;br/&gt;" escape="false" />
										
										<p:dialog widgetVar="filters" headers="Filters" showEffect="fade"
											hideEffect="fade" resizable="false">
											<table class="table">
												<tr>
													<td><h4>Employee</h4></td>
													<td><p:selectOneMenu id="employeeFilter"
															value="#{managerCertificationBean.userId}"
															class="form-control form-control-sm"
															style="width:180px;height: 40px;" filter="true"
															filterMatchMode="contains">
															<f:selectItem itemLabel="Select One" itemValue="0"
																itemDisabled="true" />
															<f:selectItems var="employee"
																value="#{managerCertificationBean.employees}"
																itemLabel="#{employee.name} #{employee.surname}"
																itemValue="#{employee.id}" />
														</p:selectOneMenu></td>
												</tr>
												<tr>
													<td><h4>Status</h4></td>
													<td>
														<p:selectOneMenu id="statusFilter"
															style="width:180px;height: 40px;"
															class="form-control form-control-sm"
															value="#{managerCertificationBean.status}">
															<f:selectItem itemLabel="Select One" itemValue="" itemDisabled="true" />
															<f:selectItems var="status"
															value="#{managerCertificationBean.statuses}"
															itemLabel="#{status.title}" 
															itemValue="#{status.title}" />
														</p:selectOneMenu>
													</td>
												</tr>
											</table>
											<div class="text-right">
												<p:commandLink action="#{managerCertificationBean.filter()}"
													update="certificationTable" value="Apply filters"
													onclick="PF('filters').hide()"
													class="btn btn-primary btn-rounded btn-xs">
												</p:commandLink>
												<p:commandLink
													action="#{managerCertificationBean.clearFilter()}"
													update="certificationTable employeeFilter statusFilter"
													class="btn btn-danger btn-rounded btn-xs">
													<i class="fa fa-times"></i>
												</p:commandLink>
											</div>
										</p:dialog>

										<!-- ++++++++++++++++++++++++++++ 
								      	  -+- C E R T I F A T I O N S
								      	 ++++++++++++++++++++++++++++ -->

										<p:dataTable id="certificationTable" var="certification"
											value="#{managerCertificationBean.certifications}"
											widgetVar="certificationsTable" multiViewState="true"
											rows="10" paginator="true" paginatorPosition="bottom"
											paginatorTemplate=" {PreviousPageLink} 
				                 			{PageLinks} {NextPageLink}"
											rowKey="#{certification}"
											emptyMessage="No employees found with given criteria"
											class="table table-responsive">
											
											<f:facet name="header">
												<div class="form-inline form-group text-center">
											<p:inputText id="search" class="form-control form-control-sm"
												value="#{managerCertificationBean.query}" 
												pt:placeholder="Search By Certificate"
												style="border-radius:100px;width:50%;height:45px;">
												<p:ajax  event="keyup" listener="#{managerCertificationBean.filter}"
												update="certificationTable" delay="1000"/>
												<p:commandLink class="text-primary" style="position:absolute;top:200px;left:430px">
												<i class="fa fa-search"></i>
												</p:commandLink>
											</p:inputText>

										</div>
											</f:facet>
											
											<p:column id="table_header_name"
												style="height:40px;text-align:left;margin-left:10px;border-left: 0px;border-right: 0px;">
												<f:facet name="header">Full Name</f:facet>
												<h:outputText
													value="#{certification.user.name} #{certification.user.surname}" />
											</p:column>

											<p:column id="table_header_address"
												style="text-align:left;border-left: 0px;border-right: 0px;">
												<f:facet name="header">Certificate</f:facet>
												<h:outputText value="#{certification.certificate.title}" />
											</p:column>

											<p:column id="table_header_date"
												style="text-align:left;border-left: 0px;border-right: 0px;">
												<f:facet name="header">Date</f:facet>
												<h:outputText value="#{certification.dateAssigned}">
													<f:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</p:column>
											<p:column id="table_header_status"
												style="text-align:center;border-left: 0px;border-right: 0px;">
												<f:facet name="header">
													Status
												</f:facet>

												<h:outputLabel
													value="#{certification.status.title}"
													class="badge #{certification.status.title != 'On Progress' ? (certification.status.title == 'Failed' ? 'badge-secondary text-danger' : 'badge-secondary text-info' ) : 'badge-secondary text-success'} "
													style="background-color:transparent" />
											</p:column>

											<p:column
												style="width:18%;text-align:right;border-left: 0px;border-right: 0px;">

												<p:commandLink
													action="#{managerCertificationBean.selectCertification(certification.id)}"
													update=":certificationsForm:certificationDetail"
													oncomplete="PF('certificationDialog').show()">
													<i class="fa fa-eye"></i>
												</p:commandLink>
												<p:commandLink
													action="#{managerCertificationBean.editCertification(certification)}">
													<i class="fa fa-pencil"></i>
												</p:commandLink>
												<h:outputLabel value=" " />
												<p:commandLink
													action="#{managerCertificationBean.removeCertification(certification.id)}"
													update=":certificationsForm:certificationTable :certificationsForm:growl1">
													<p:confirm header="Certificate Deletion"
																message="Are you sure?" icon="ui-icon-alert" />
															<i class="fa fa-trash"></i>
												</p:commandLink>

											</p:column>
										</p:dataTable>
										<p:confirmDialog global="true" showEffect="fade"
												hideEffect="fade">
												<p:commandButton value="Yes" type="button"
													styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
												<p:commandButton value="No" type="button"
													styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
											</p:confirmDialog>
										<p:dialog header="Certification Info"
											widgetVar="certificationDialog" showEffect="fade"
											hideEffect="fade" resizable="false" width="400" height="450">
											<p:outputPanel id="certificationDetail">
												<table class="table table-hover">
													<tr>
														<td>
															<h4>
																<h:outputLabel>Name:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.user.name}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Surname:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.user.surname}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Certificate Title:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.certificate.title}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Certificate Description:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.certificate.description}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Date Assigned:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certification.dateAssigned}">
																	<f:convertDateTime pattern="dd-MM-yyyy" />
																</h:outputText></i></td>

													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Status</h:outputLabel>
															</h4>
														</td>
														<td><h:outputLabel
																value="#{managerCertificationBean.certification.status.title}"
																		class="badge #{managerCertificationBean.certification.status.title != 'On Progress' ? (managerCertificationBean.certification.status.title == 'Passed' ? 'badge-info' : 'badge-danger' ) : 'badge-success'}" />
																</td>
													</tr>
												</table>
											</p:outputPanel>
										</p:dialog>
									</h:form>

									<!-- +++++++++++++++ 
							      	  -+- A S S I G N  
							      	 ++++++++++++++++ -->

									<h:form id="assignCertificateForm">
										<p:dialog widgetVar="assignCertificationDialog"
											showEffect="fade" hideEffect="fade" resizable="false"
											width="400px" height="200px" style="text-align:center">

											<h1 class="display-3 text-primary">Assign a certificate</h1>
											<h:outputText value="&lt;br/&gt;" escape="false" />
											<p:outputPanel id="assignCertificationDetail">

												<p:selectOneMenu class="text-primary"
													id="assign_user_Certification"
													value="#{managerCertificationBean.userId}" required="true"
													style="margin-right:2.5%;width:45%" filter="true"
													filterMatchMode="contains"
													requiredMessage="Please select an employee.">
													<f:selectItem itemDisabled="true" itemLabel="Employee"
														itemValue="" />
													<f:selectItems var="employee"
														value="#{managerCertificationBean.employees}"
														itemLabel="#{employee.name} #{employee.surname}"
														itemValue="#{employee.id}" />
												</p:selectOneMenu>

												<p:selectOneMenu class="text-primary"
													id="assign_certificate_Certification"
													value="#{managerCertificationBean.certificateId}"
													required="true" lazy="true"
													style="margin-left:2.5%;width:45%" filter="true"
													filterMatchMode="contains"
													requiredMessage="Please select a certificate">
													<f:selectItem itemDisabled="true" itemLabel="Certificate"
														itemValue="" />
													<f:selectItems var="certificate"
														value="#{managerCertificationBean.certificates}"
														itemLabel="#{certificate.title}"
														itemValue="#{certificate.id}" />
												</p:selectOneMenu>

												<p:messages closable="true" severity="error">
													<p:autoUpdate />
												</p:messages>

											</p:outputPanel>

											<h:outputText value="&lt;br/&gt;" escape="false" />
											<h:outputText value="&lt;br/&gt;" escape="false" />
											<h:outputText value="&lt;br/&gt;" escape="false" />

											<p:commandLink icon="fa fa-magic"
												class="btn btn-outline-primary btn-rounded"
												value="Assign"
												action="#{managerCertificationBean.assignCertification()}"
												update=":certificationsForm:certificationTable 
												        :certificationsForm:growl1 
												        :assignCertificateForm:assignCertificationDetail">
											</p:commandLink>

										</p:dialog>
									</h:form>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="../resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->
	<script src="../resources/vendors/js/vendor.bundle.base.js"></script>
	<script src="../resources/vendors/js/vendor.bundle.addons.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="../resources/js/off-canvas.js"></script>
	<script src="../resources/js/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../resources/js/dashboard.js"></script>
	<!-- End custom js for this page-->

</h:body>

</html>
