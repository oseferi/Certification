<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Edit Employee</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="../resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="../resources/images/favicon.png" />
	<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}
</style>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{usersAdministrationBean.id}" />
		<f:event type="preRenderView" listener="#{usersAdministrationBean.init}" />
	</f:metadata>

	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="../resources/partials/_navbar.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<ui:include src="../resources/partials/_sidebar_admin.xhtml" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-primary text-white mr-2">
								<i class="mdi mdi-pencil"></i>
							</span>
							<h:outputText
								value="#{(not empty usersAdministrationBean.selectedEmployee) ? 'Modify an Employee' :'There is nothing to show'}" />


							<h:outputText value="&lt;br/&gt;" escape="false" />
							<h:outputText value="&lt;br/&gt;" escape="false" />
							<h:outputText style="font-size:1.3em"
								rendered="#{(empty usersAdministrationBean.selectedEmployee)}"
								value="Please check the url query parameters" />
						</h3>
						<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item " aria-current="page"><a
								href="../dashboard.xhtml">Dashboard</a></li>
							<li class="breadcrumb-item " aria-current="page"><a
								href="users.xhtml">Employees</a></li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Edit Employee
								<i
								class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ol>
						</nav>
					</div>

					<div class="row">

						<!--********************
			          	E M P L O Y E E  F O R M 
			          	******************** -->

						<h:form id="employeeForm" style="width:100%"
							rendered="#{not empty usersAdministrationBean.selectedEmployee}">
							<p:growl id="growl1" showDetail="true" severity="info"
								sticky="true" />
							<div class="col-md-8 offset-md-2 grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<div class="row">
											<div class="col-md-3">
												<h:outputLabel value="Personal Details"
													class="badge badge-info" />
											</div>
										</div>
										<p:outputPanel id="employeeDetail" style="">
											<table class="table table-hover">
												<tr>
													<td colspan="2">
														<h4>
															<h:outputLabel>Full Name</h:outputLabel>
														</h4>
														<div class="form-inline">
															<h:inputText id="Employee_Name_Editable"
																value="#{usersAdministrationBean.selectedEmployee.name}"
																required="true" style="width:43%;margin-right:3.5%"
																label="Name" requiredMessage="Name is required"
																maxlength="200" class="form-control form-control-sm" />

															<h:inputText id="Employee_Surname_Editable"
																value="#{usersAdministrationBean.selectedEmployee.surname}"
																required="true" style="width:50%;margin-left:3.5%"
																label="Surname" requiredMessage="Surname is required"
																class="form-control form-control-sm" maxlength="200" />
														</div>
													</td>
												</tr>
												<tr>
													<td>
														<h4>
															<h:outputLabel>SSN</h:outputLabel>
														</h4> <h:inputText id="Employee_SSN_Editable"
															value="#{usersAdministrationBean.selectedEmployee.ssn}"
															required="true" maxlength="50"
															label="Social Security Number"
															requiredMessage="Social Security Number is required"
															class="form-control form-control-sm" />
													</td>
													<td>
														<h4>
															<h:outputLabel>Date of Birth</h:outputLabel>
														</h4> <p:calendar id="Employee_BirthDay_Editable"
															value="#{usersAdministrationBean.selectedEmployee.dateOfBirth}"
															disabled="#{not usersAdministrationBean.selectedEmployeeEditable}"
															required="true" class="form-control form-control-sm"
															label="Birth Day" requiredMessage="Birth Day is required" />
													</td>
												</tr>
												<tr>
													<td>
														<h4>
															<h:outputLabel>Salary</h:outputLabel>
														</h4> <p:inputNumber id="Employee_Salary_Editable" minValue="0"
															maxValue="1000000" thousandSeparator=","
															decimalSeparator="." decimalPlaces="2" symbol=" ALL"
															symbolPosition="s"
															value="#{usersAdministrationBean.selectedEmployee.salary}"
															required="true" class="form-control form-control-sm"
															label="Salary" requiredMessage="Salary is required" />

													</td>
													<td>
														<h4>
															<h:outputLabel>Telephone</h:outputLabel>
														</h4> 
															 <p:inputNumber id="Employee_Phone_Number_Editable"
																pt:placeholder="Ex. 355675623752" thousandSeparator=""
																decimalSeparator="" decimalPlaces="0"
																value="#{usersAdministrationBean.selectedEmployee.phoneNumber}"
																required="true" maxlength="12"
																class="form-control form-control-sm"
																label="Phone Number"
																validatorMessage="Please enter the number in the appropriate format Ex. 355675623752"
																requiredMessage="Phone Number is required">
																<f:validateLongRange minimum="355660000000"
																	maximum="355699999999" />
															</p:inputNumber>
															 <p:keyFilter for="Employee_Phone_Number_Editable" mask="num" />
													</td>
												</tr>
												<tr>
													<td colspan="2">
														<h4>
															<h:outputLabel>Email</h:outputLabel>
														</h4> <h:inputText id="Employee_Email_Editable" pt:type="email"
															value="#{usersAdministrationBean.selectedEmployee.email}"
															required="true" maxlength="200"
															class="form-control form-control-sm" label="Email"
															requiredMessage="Email is required" />
													</td>
												</tr>
												<tr>
													<td colspan="2">
														<h4>
															<h:outputLabel>Address</h:outputLabel>
														</h4> <p:inputTextarea id="Employee_Address_Editable" rows="10"
															cols="30" counter="display" maxlength="500"
															counterTemplate="{0} characters remaining."
															autoResize="false" class="form-control form-control-sm"
															value="#{usersAdministrationBean.selectedEmployee.address}"
															required="true" /> <h:outputText id="display"
															label="Address" requiredMessage="Address is required" />

													</td>
												</tr>
											</table>
											<p:messages closable="true" severity="error">
												<p:autoUpdate />
											</p:messages>
											<div class="text-right">
												<p:commandButton type="submit"
													class="btn btn-gradient-primary btn-rounded btn-sm "
													value="Save" update="growl1 employeeDetail"
													action="#{usersAdministrationBean.updateEmployee(usersAdministrationBean.selectedEmployee.id)}">
												</p:commandButton>
												<p:commandButton icon="fa fa-times"
													class="btn btn-gradient-danger btn-rounded btn-icon"
													oncomplete="setTimeout( &quot; location.href = 'users.xhtml'; &quot; ,200);">
												</p:commandButton>
											</div>
										</p:outputPanel>
										<p:commandLink class="btn btn-primary btn-fw btn-sm"
											style="position: fixed;top: 200px;right: 0px;"
											onclick="PF('changeCredentialsDialog').show()"
											rendered="#{(not usersAdministrationBean.selectedEmployeeEditable)}">
														Reset Password 	
														<i class="fa fa-key"></i>
										</p:commandLink>
									</div>
								</div>
							</div>

						</h:form>

						<h:form id="credentialsForm"
							rendered="#{not empty usersAdministrationBean.selectedEmployee}">
							<p:dialog widgetVar="changeCredentialsDialog" showEffect="fade"
								width="300" hideEffect="fade" resizable="false"
								style="text-align:center">

								<label
									style="width: 100%; padding-top: 5%; background-color: transparent; color: #b66dff;"
									class="badge badge-primary">
									<h3 style="text-decoration:underline dotted;">Credentials</h3>
								</label>
								<h:outputText value="&lt;br/&gt;" escape="false" />
								<p:outputPanel id="changeCredentials">
									<table class="table">
										<tr>
											<td>
												<h4>
													<h:outputLabel>User Name</h:outputLabel>
												</h4> <h:inputText id="Employee_Username" label="Username"
													value="${usersAdministrationBean.selectedEmployee.username}"
													disabled="true" class="form-control form-control-sm" />
											</td>
										</tr>
										<tr>
											<td>
												<h4>
													<h:outputLabel>New Password</h:outputLabel>
												</h4> <p:password id="Employee_Password" label="New Password"
													maxlength="32"
													value="#{usersAdministrationBean.newPassword}" feedback="true"
													class="form-control form-control-sm"
													match="Employee_Password_Repeat" />
											</td>
										</tr>
										<tr>
											<td>
												<h4>
													<h:outputLabel>Repeat Password*</h:outputLabel>
												</h4> <p:password id="Employee_Password_Repeat"
													label="Repeat Password" maxlength="32"
													value="#{usersAdministrationBean.newPassword}"
													class="form-control form-control-sm" />
											</td>
										</tr>
									</table>
									<div class="text-right">
										<p:commandLink id="saveCredentials" type="submit"
											class="btn btn-primary btn-rounded btn-sm "
											update=":employeeForm:growl1 :employeeForm:employeeDetail changeCredentials"
											action="#{usersAdministrationBean.updateEmployee(usersAdministrationBean.selectedEmployee.id)}"
											style="padding:6%"
											oncomplete="if (args &amp;&amp; !args.validationFailed) { PF('changeCredentialsDialog').hide();}">
										Reset
									</p:commandLink>

										<p:commandLink type="submit" icon="fa fa-times "
											style="padding-top: 6%;"
											class="btn btn-gradient-danger btn-rounded btn-icon "
											update="@form"
											action="#{usersAdministrationBean.disableEditing()}"
											oncomplete="PF('changeCredentialsDialog').hide()"
											immediate="true">
											<i class="fa fa-times"></i>
										</p:commandLink>
									</div>
									<p:messages severity="error" closable="true" />
								</p:outputPanel>
							</p:dialog>
						</h:form>
					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="../resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->
	<script src="../resources/vendors/js/vendor.bundle.base.js"></script>

</h:body>

</html>
