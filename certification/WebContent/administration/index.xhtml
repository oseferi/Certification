<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Dashboard</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css"/>
  <link rel="stylesheet" href="../resources/vendors/css/vendor.bundle.base.css"/>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../resources/css/style.css"/>
  <!-- endinject -->
  <link rel="shortcut icon" href="../resources/images/favicon.png" />
</h:head>
<h:body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    	<ui:include src="../resources/partials/_navbar.xhtml"/>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
     
      <!-- partial:partials/_sidebar.html -->
      	<ui:include src="../resources/partials/_sidebar.xhtml"/>
      <!-- partial -->
      
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>                 
              </span>
              Dashboard
            </h3>
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  <span></span>Home
                  <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                </li>
              </ul>
            </nav>
          </div>
          <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-primary card-img-holder text-white">
                <a href="users.xhtml" style="color:white;text-decoration: none;">
					<div class="card-body">
					  <img src="../resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>
					  <h4 class="font-weight-normal mb-3">Registered Employees
					  </h4>
					  <h2 class="mb-5">${informationBean.numberOfEmployees}
						<i class="mdi mdi-account-outline  mdi-48px float-right"></i>					  
					  </h2>
					  <h1 class="card-text">Manage</h1>
					  <h5 class="font-weight-normal mb-3">your employees</h5>

					</div>
				</a>
              </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-info card-img-holder text-white">
                <a href="certifications.xhtml" style="color:white;text-decoration: none;">
					<div class="card-body">
					  <img src="../resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                  
					  <h4 class="font-weight-normal mb-3">Assigned Certifications
					  </h4>
					  <h2 class="mb-5">${informationBean.numberOfCertifications}
					  <i class="mdi mdi-certificate mdi-48px float-right"></i>
					  </h2>
					  <h1 class="card-text">Assign</h1>
					  <h5 class="font-weight-normal mb-3">a certificate to an employee</h5>
					</div>
				</a>
              </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card card-img-holder text-white" style="background-color:#f96868">
                <a href="dangerzone.xhtml" style="color:white;text-decoration: none;">
					<div class="card-body">
					  <img src="../resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                                    
					  <h4 class="font-weight-normal mb-3">Records Deleted
					  </h4>
					  <h2 class="mb-5">${informationBean.numberOfDeletedRows}
						<i class="mdi mdi-delete mdi-48px float-right"></i>
					  </h2>
					  <h1 class="card-text">Enter</h1>
					  <h5 class="font-weight-normal mb-3">Danger Zone
					  </h5>
					</div>
				</a>
              </div>
            </div>
          </div>
         </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
            <ui:include src="../resources/partials/_footer.xhtml"/>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="../resources/vendors/js/vendor.bundle.base.js"></script>
  <script src="../resources/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="../resources/js/off-canvas.js"></script>
  <script src="../resources/js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../resources/js/dashboard.js"></script>
  <!-- End custom js for this page-->
</h:body>

</html>
