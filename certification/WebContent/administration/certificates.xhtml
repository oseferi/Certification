	xmlns:fn="http://java.sun.com/jsp/jstl/functions"

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Certification Management</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="../resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="../resources/images/favicon.png" />
	<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}

.badge {
	width: 100px;
}

.ui-state-default {
	background-image: -ms-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff),
		to(#ffffff)) !important;
	background-image: -webkit-linear-gradient(top, #ffffff, #ffffff)
		!important;
	background-image: -o-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -moz-linear-gradient(top, #ffffff, #ffffff) !important;
	background-repeat: repeat-x;
}

.ui-datatable-odd {
	background-color: #ffffff !important;
}

.ui-datatable {
	border: 0px !important;
}

.ui-datatable-tablewrapper {
	border: 1px solid #dddddd;
}

.ui-widget-header {
	border: 0px;
	background: #ffffff;
}
</style>
</h:head>
<h:body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="../resources/partials/_navbar.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<ui:include src="../resources/partials/_sidebar_admin.xhtml" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-info text-white mr-2">
								<i class="mdi mdi-certificate"></i>
							</span> Certification Management
						</h3>
						<nav aria-label="breadcrumb">
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="../dashboard.xhtml"> <span></span>Dashboard
							</a></li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Certificates
								<i
								class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ul>
						</nav>
					</div>
					<div class="row">

						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">

									<!-- +++++++++++++++++++++++ 
								     -+- C E R T I F A T E S
								    +++++++++++++++++++++++++ -->
									<h:form id="allCertificatesForm">
										<p:growl id="growl1" showDetail="true" severity="info"
											sticky="true" />
										<div class="row">
											<div class="col-md-4">
												<h1 class="font-weight-normal text-primary mb-3">Certificates</h1>
											</div>
											<div class="col-md-4 offset-md-4 text-right">
												<p:commandButton
													class="btn btn-outline-primary btn-rounded btn-icon "
													icon="fa fa-plus"
													onclick="PF('newCertificateDialog').show()">
												</p:commandButton>
											</div>

										</div>
										<hr />
										<p:dataTable id="certificates" var="certificate"
											value="#{managerCertificationBean.certificates}"
											multiViewState="true" rows="10" paginator="true"
											class="table" paginatorPosition="bottom">


											<p:column
												style="height:40px;border-left: 0px;border-right: 0px;text-align: left;">
												<f:facet name="header">Title</f:facet>
												<h:outputText value="#{certificate.title}" />
											</p:column>
											<p:column
												style="border-left: 0px;border-right: 0px;text-align: left;">
												<f:facet name="header">Description</f:facet>
												<h:outputText id="certificateDescription"
													value="#{(fn:length(certificate.description)>20) ?
							            						 fn:substring(certificate.description,0,20) 
							            						 : certificate.description} 
																#{(fn:length(certificate.description)>20) ? '...' : ''}">
												</h:outputText>
											</p:column>
											<p:column
												style="border-left: 0px;text-align: left;border-right: 0px;">
												<f:facet name="header">Technology</f:facet>
												<h:outputText value="#{certificate.technology.title}" />
											</p:column>
											<p:column
												style="width:8%;text-align: center;border-left: 0px;border-right: 0px;">

												<p:commandLink
													action="#{managerCertificationBean.selectCertificate(certificate.id)}"
													update=":allCertificatesForm:certificateDetail"
													onclick="PF('certificateDialog').show()">
													<i class="fa fa-eye"></i>
												</p:commandLink>
												<p:commandLink
													action="#{managerCertificationBean.removeCertificate(certificate.id)}"
													update=":allCertificatesForm:certificates 
														:allCertificatesForm:growl1">
													<p:confirm header="Certificate Deletion"
														message="Are you sure?" icon="ui-icon-alert" />
													<i class="fa fa-trash"></i>
												</p:commandLink>

											</p:column>

										</p:dataTable>

										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade">
											<p:commandButton value="Yes" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>

										<p:dialog header="Certificate Info"
											widgetVar="certificateDialog" showEffect="fade"
											hideEffect="fade" resizable="false" width="500" height="250">
											<p:outputPanel id="certificateDetail">
												<table class="table table-hover">
													<tr>
														<td>
															<h4>
																<h:outputLabel>Title:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certificate.title}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Technology:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certificate.technology.title}" /></i>
														</td>
													</tr>
													<tr>
														<td>
															<h4>
																<h:outputLabel>Description:</h:outputLabel>
															</h4>
														</td>
														<td><i><h:outputText
																	value="#{managerCertificationBean.certificate.description}" /></i>
														</td>
													</tr>

												</table>
											</p:outputPanel>
										</p:dialog>
									</h:form>

									<!-- +++++++++++++++++++++++++++++++++++ 
							        -+- A D D   N E W   C E R T I F A T E 
							      	+++++++++++++++++++++++++++++++++ -->
									<h:form id="newCertificateForm">
										<p:dialog header="New Certificate"
											widgetVar="newCertificateDialog" autoResize="false"
											resizable="false">
											<p:outputPanel id="newCertificateDetails">
												<div class="form-group">

													<p:inputText id="new_certificate_title" label="Title"
														value="#{managerCertificationBean.certificate.title}"
														pt:placeholder="Title" required="true"
														requiredMessage="Title is required."
														class="form-control form-control-sm">
													</p:inputText>
													<p:message for="new_certificate_title" />
													<h:outputText value="&lt;br/&gt;" escape="false" />


													<p:selectOneMenu id="new_certificate_technology"
														converter="#{technologyConverter}"
														value="#{managerCertificationBean.certificate.technology}"
														required="true" label="Techonolgy"
														requiredMessage="Please choose the Technology."
														class="form-control form-control-sm" filter="true"
														filterMatchMode="contains">
														<f:selectItem itemLabel="Select One" itemValue="" />
														<f:selectItems var="technology"
															value="#{managerCertificationBean.technologies}"
															itemLabel="#{technology.title}" itemValue="#{technology}" />
													</p:selectOneMenu>
													<p:message for="new_certificate_technology" />
													<h:outputText value="&lt;br/&gt;" escape="false" />

													<p:inputTextarea id="new_certificate_Description"
														value="#{managerCertificationBean.certificate.description}"
														pt:placeholder="Description" required="true"
														label="Description"
														requiredMessage="Please fill the required field." rows="5"
														cols="30" counter="display" maxlength="500"
														counterTemplate="{0} characters remaining."
														autoResize="false" resizable="false"
														class="form-control form-control-sm" />
													<h:outputText value="&lt;br/&gt;" escape="false" />
													<h:outputText id="display" class="text-primary" />
													<p:message for="new_certificate_Description" />

													<h:outputText value="&lt;br/&gt;" escape="false" />
													<h:outputText value="&lt;br/&gt;" escape="false" />
													<div class="text-center">
														<p:commandLink
															action="#{managerCertificationBean.addCertificate()}"
															type="submit" class="btn btn-outline-primary btn-rounded"
															value="Save"
															oncomplete="if (args &amp;&amp; !args.validationFailed) { 
													        			PF('newCertificateDialog').hide();
													        			PF('certificatesDialog').show()}"
															update=":allCertificatesForm:certificates
													        		:allCertificatesForm:growl1 
													        		:newCertificateForm:newCertificateDetails">
														</p:commandLink>
													</div>
												</div>
											</p:outputPanel>
										</p:dialog>

									</h:form>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="../resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->

	<script src="../resources/vendors/js/vendor.bundle.addons.js"></script-->
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="../resources/js/off-canvas.js"></script>
	<script src="../resources/js/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../resources/js/dashboard.js"></script>
	<!-- End custom js for this page-->

</h:body>

</html>
