<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>User Management Area</title>
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>

<h:body>
<h3>Hello ${userBean.user.username}</h3>
<h4>List of all Employees</h4>
	<h:form id="employeeForm">
	
    <p:commandButton value="Add new employee" id="add"  onclick="PF('newEmployeeDialog').show()" styleClass="ui-priority-primary" />	
	
		<p:dataTable id="tableStateDT" var="employe" value="#{userManagementBean.employees}"
				 widgetVar="employeesTable" multiViewState="true"
                 rows="10" paginator="true" 
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"
                 selectionMode="single" selection="#{userManagementBean.selectedEmployee}" 
                 rowKey="#{employe.id}"
                 emptyMessage="No employees found with given criteria" filteredValue="#{userManagementBean.filteredEmployees}">
                  
	 		<f:facet name="header">
	            <p:outputPanel>
	                <h:outputText value="Search all fields:" />
	                <p:inputText id="globalFilter" onkeyup="PF('employeesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
	            </p:outputPanel>
	        </f:facet>
	 
	        <p:ajax event="rowSelect" update=":employeeForm:employeeDetail" oncomplete="PF('employeeDialog').show()" />
	 
			<p:column filterMatchMode="contains" filterBy="#{employe.name}"  sortBy="#{employe.name}">
				<f:facet name="header" >Name</f:facet>
				<h:outputText value="#{employe.name}" />
			</p:column>
			
			<p:column filterMatchMode="contains" filterBy="#{employe.surname}" sortBy="#{employe.surname}">
				<f:facet name="header">Surname</f:facet>
				<h:outputText value="#{employe.surname}" />
			</p:column>
			
			<p:column filterMatchMode="contains" filterBy="#{employe.address}" sortBy="#{employe.address}">
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{employe.address}" />
			</p:column>
			
			<p:column filterMatchMode="contains" filterBy="#{employe.dateOfBirth}" sortBy="#{employe.dateOfBirth}">
				<f:facet name="header">Birth Day</f:facet>
				<h:outputText value="#{employe.dateOfBirth}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">Action</f:facet>
				<p:button outcome="edit" icon="ui-icon-star" title="Edit">
					<f:param name="employee" value="#{employe}" />
					<f:param name="object" value="employee" />
				</p:button>
				
			</p:column>
			
		</p:dataTable>
		<p:growl id="growl1" showDetail="true" sticky="true" />  
		
		<p:dialog header="Employee Info" widgetVar="employeeDialog"  showEffect="fade" hideEffect="fade" resizable="false">
	        <p:outputPanel id="employeeDetail" style="text-align:center;">
	                <h:outputText value="Name:" 
	                rendered="#{not userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:outputText value="#{userManagementBean.selectedEmployee.name}" 
	                	rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}"/>
	              	<h:inputText id="Employee_Name_Editable" value="#{userManagementBean.selectedEmployee.name}"
	              		 rendered="#{userManagementBean.selectedEmployeeEditable}" required="true"
	              		 maxlength="200"/>
	 				<p:message for="Employee_Name_Editable"   />
	 				
	 				
	                <h:outputText value="Surname" 
	                rendered="#{not userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:outputText value="#{userManagementBean.selectedEmployee.surname}" 
	                	rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}"/>
	                <h:inputText id="Employee_Surname_Editable" value="#{userManagementBean.selectedEmployee.surname}" 
	                	rendered="#{userManagementBean.selectedEmployeeEditable}" required="true"
	                	maxlength="200"/>
	            	<p:message for="Employee_Surname_Editable"   />
	            	
	            	
	 				<h:outputText value="SSN:" 
	 				rendered="#{not userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:outputText value="#{userManagementBean.selectedEmployee.ssn}" 
	                	rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}" />
	                <h:inputText id="Employee_SSN_Editable" value="#{userManagementBean.selectedEmployee.ssn}" 
	                	rendered="#{userManagementBean.selectedEmployeeEditable}" required="true"
	                	maxlength="50"/>
	                <p:message for="Employee_SSN_Editable"   />
	                
	                
	 				<h:outputText value="Date of Birth:" 
	 				rendered="#{not userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:outputText value="#{userManagementBean.selectedEmployee.dateOfBirth}" 
	                	rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}"/>
	                <p:calendar id="Employee_BirthDay_Editable" value="#{userManagementBean.selectedEmployee.dateOfBirth}"
	                	 rendered="#{userManagementBean.selectedEmployeeEditable}" required="true"/>
	                <p:message for="Employee_BirthDay_Editable"
	                maxlength="200"/>
	                
	                
	                <h:outputText value="Address:" 
	                rendered="#{not userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:outputText value="#{userManagementBean.selectedEmployee.address}" 
	                	rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}"/>
	                <h:inputText id="Employee_Address_Editable" value="#{userManagementBean.selectedEmployee.address}"
	                	 rendered="#{userManagementBean.selectedEmployeeEditable}" required="true"/>
	                <p:message for="Employee_Address_Editable"
	                maxlength="500"/>
					
	                <h:outputText  value="Username:" 
	                rendered="#{userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <h:inputText id="Employee_Username_Editable" value="#{userManagementBean.selectedEmployee.username}" 
	                rendered="#{userManagementBean.selectedEmployeeCredentialsEditable}"	required="true"/>
	                <p:message for="Employee_Username_Editable"
	                maxlength="200"/>
	                
	                <h:outputText value="Password:" 
	                rendered="#{userManagementBean.selectedEmployeeCredentialsEditable}"/>
	                <p:password id="Employee_Password_Editable" value="#{userManagementBean.newPassword}" 
	                rendered="#{userManagementBean.selectedEmployeeCredentialsEditable}"	feedback="true" />
	                <p:message for="Employee_Password_Editable"
	                maxlength="32"/>	                
		    	                
	                <p:splitButton value="Edit Personal Information"  update="employeeDetail" 
	                			rendered="#{(not userManagementBean.selectedEmployeeEditable) and (not userManagementBean.selectedEmployeeCredentialsEditable)}"
	                			 action="#{userManagementBean.enableEditing()}" icon="ui-icon-disk">
				        <p:menuitem value="Edit Credentials"  update="employeeDetail" icon="ui-icon-arrowrefresh-1-w"
				         action="#{userManagementBean.enableCredentialsEditing()}"/>
				        <p:menuitem value="Delete" update="growl1 tableStateDT" oncomplete="PF('employeeDialog').hide()"
				        			action="#{userManagementBean.removeEmployee(userManagementBean.selectedEmployee.id)}" 
	                			    icon="ui-icon-close" >	
				        <p:confirm header="Confirmation" message="Delete Employee?" icon="ui-icon-alert"  />
				        </p:menuitem>
				        <p:separator />
				    </p:splitButton>
	                
	                
		           	<p:commandButton id="save_button" type="submit" update="growl1 tableStateDT"
		           					 oncomplete="PF('employeeDialog').hide()" value="Save Employee" 
		           					 rendered="#{userManagementBean.selectedEmployeeEditable or userManagementBean.selectedEmployeeCredentialsEditable}"  
		           					 action="#{userManagementBean.updateEmployee(userManagementBean.selectedEmployee.id)}" >
		           	  <p:confirm header="Confirmation" message="Save Employee?" icon="ui-icon-alert" />
		           	</p:commandButton>
		           	
		           	<p:commandButton id="cancel_button" type="submit" update="employeeDetail"
		           					 value="Cancel Editing" 
		           					 rendered="#{userManagementBean.selectedEmployeeEditable or userManagementBean.selectedEmployeeCredentialsEditable}"  
		           					 action="#{userManagementBean.disableEditing()}"
		           					 immediate="true" >
		           	  <p:confirm header="Confirmation" message="Cancel Editing?" icon="ui-icon-alert" />
		           	</p:commandButton>
		           	
		            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
	        </p:outputPanel>
    	</p:dialog>
    	</h:form>
    	<h:form id="addForm">
    	<p:dialog header="New Employee" widgetVar="newEmployeeDialog" showEffect="fade" hideEffect="fade" resizable="false">
		   	<p:growl id="growl" showDetail="true" sticky="true" />  
	        <p:outputPanel id="newEmployee" style="text-align:center;">
	                <h:outputText value="Name:" />
	                <h:inputText id="Employee_Name" value="#{userManagementBean.employee.name}" required="true"
	                maxlength="200"/>
	 				<p:message for="Employee_Name"   />
	 				
	                <h:outputText  value="Surname" />
	                <h:inputText id="Employee_Surname" value="#{userManagementBean.employee.surname}" required="true"
	                maxlength="200"/>
	                <p:message for="Employee_Surname"/>
	                
	                <h:outputText  value="SSN" />
	                <h:inputText id="Employee_SSN" value="#{userManagementBean.employee.ssn}" required="true"
	                maxlength="50"/>
	                <p:message for="Employee_SSN"   />
	                
	                <h:outputText  value="Date of Birth" />
	                <p:calendar id="Employee_BirthDay" value="#{userManagementBean.employee.dateOfBirth}" required="true"/>
	                <p:message for="Employee_BirthDay"   />
	                
	                <h:outputText  value="Address" />
	                <h:inputText id="Employee_Address" value="#{userManagementBean.employee.address}" required="true"
	                maxlength="500"/>
	                <p:message for="Employee_Address"   />
	                
	            <h2>Credentials</h2>
	            
	                <h:outputText  value="Username:" />
	                <h:inputText id="Employee_Username" value="#{userManagementBean.employee.username}" required="true"
	                maxlength="200"/>
	                <p:message for="Employee_Username"   />
	                
	                <h:outputText value="Password:" />
	                <p:password id="Employee_Password" value="#{userManagementBean.employee.password}" feedback="true" required="true"/>
	                <p:message for="Employee_Password"
	                maxlength="32"/>	
	                                
		           	<p:commandButton id="Add_Button" type="submit" update="growl newEmployee :employeeForm:tableStateDT " 
		           	onsuccess="PF('newEmployeeDialog').hide()" value="Add Employee" 
		           	action="#{userManagementBean.addEmployee()}" >
		           	  <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
		           	</p:commandButton>
		            
		            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
	            
	        </p:outputPanel>
		</p:dialog>
		<p:commandButton value="test" onclick="validateFields()"></p:commandButton>
	</h:form>
	<h:form id="form2"></h:form>
	<h:outputScript>
		$ = jQuery;
		function validateFields(){
		var input = $.trim($("#spa").val());
			alert(input);	
		//PF('newEmployeeDialog').show();
		}
		
	</h:outputScript>
</h:body>
</html>
