<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Edit certification</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="../resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="../resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="../resources/images/favicon.png" />
	<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}
</style>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{managerCertificationBean.id}" />
		<f:event type="preRenderView"
			listener="#{managerCertificationBean.init}" />
	</f:metadata>

	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="../resources/partials/_navbar.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<ui:include src="../resources/partials/_sidebar_admin.xhtml" />
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-primary text-white mr-2">
								<i class="mdi mdi-pencil"></i>
							</span>
							<h:outputText
								value="#{(not empty managerCertificationBean.certification) ? 
             								'Modify a Certification' : 
             								'There is nothing to show' }" />


							<h:outputText value="&lt;br/&gt;" escape="false" />
							<h:outputText value="&lt;br/&gt;" escape="false" />
							<h:outputText style="font-size:1.3em"
								rendered="#{(empty managerCertificationBean.certification)}"
								value="Please check the url query parameters" />
						</h3>
						<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item " aria-current="page"><a
								href="../dashboard.xhtml">Dashboard</a></li>
							<li class="breadcrumb-item " aria-current="page"><a
								href="certifications.xhtml">Certifications</a></li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Edit
								certification <i
								class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ol>
						</nav>
					</div>

					<div class="row">
						<div class="col-md-8 offset-md-2 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">

									<p:growl id="messages" showDetail="true" />

									<p:fileUpload value="#{fileUploadView.file}" mode="simple"
										skinSimple="true" update="messages" sizeLimit="5500000"
										fileLimit="1" allowTypes="/(\.|\/)(xlsx|xls)$/" />

									<p:commandButton value="Submit" ajax="true"
										actionListener="#{importerBean.upload}" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="../resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->
	<script src="../resources/vendors/js/vendor.bundle.base.js"></script>
	<!--  script src="../resources/vendors/js/vendor.bundle.addons.js"></script-->
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<!-- script src="../resources/js/off-canvas.js"></script-->
	<!--script src="../resources/js/misc.js"></script-->
	<!-- endinject -->
	<!-- Custom js for this page-->
	<!-- script src="../resources/js/dashboard.js"></script-->
	<!-- End custom js for this page-->
</h:body>

</html>
