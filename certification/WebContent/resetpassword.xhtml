<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Reset Password</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="resources/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- inject:css -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<!-- endinject -->
	<link rel="shortcut icon" href="resources/images/favicon.png" />
</h:head>
<style type="text/css">
.ui-growl {
	top: 75px;
}

.ui-growl-item-container {
	background-image: -o-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -moz-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.24, #9c57ff
		), color-stop(0.62, #9c57ff));
	background-image: -webkit-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	background-image: -ms-linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
	/* This last line is all you need for modern browsers */
	background-image: linear-gradient(bottom, #9c57ff 24%, #9c57ff 62%);
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	background-image: linear-gradient(to bottom, #a25cff, #9c57ff)
		!important;
	background-color: #9c57ff !important;
}

.badge {
	width: 100px;
}

.ui-state-default {
	background-image: -ms-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff),
		to(#ffffff)) !important;
	background-image: -webkit-linear-gradient(top, #ffffff, #ffffff)
		!important;
	background-image: -o-linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: linear-gradient(top, #ffffff, #ffffff) !important;
	background-image: -moz-linear-gradient(top, #ffffff, #ffffff) !important;
	background-repeat: repeat-x;
}

.ui-datatable-odd {
	background-color: #ffffff !important;
}

.ui-datatable {
	border: 0px !important;
}

.ui-datatable-tablewrapper {
	border: 1px solid #dddddd;
}

.ui-widget-header {
	border: 0px;
	background: #ffffff;
}
</style>
<h:body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<ui:include src="resources/partials/_navbar_root.xhtml" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			 <!-- partial:partials/_sidebar.html -->
      		<ui:include src="#{(userBean.user.role.title == 'Manager') ? 
            					'resources/partials/_sidebar_admin_root.xhtml': 
      							((userBean.user.role.title == 'Employee') ? 
      							'resources/partials/_sidebar_employee_root.xhtml' :'')}"/>	
			
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
						<h3 class="page-title">
							<span class="page-title-icon bg-gradient-primary text-white mr-2">
								<i class="mdi mdi-lock"></i>
							</span> Reset Password
						</h3>
						<nav aria-label="breadcrumb">
						<ul class="breadcrumb">
							<li class="breadcrumb-item active" aria-current="page"><a
								href="dashboard.xhtml"> <span></span>Dashboard
							</a></li>
							<li class="breadcrumb-item active" aria-current="page"><a
								href="profile.xhtml"> <span></span>Profile
							</a></li>
							<li class="breadcrumb-item active" aria-current="page"><span></span>Reset
								Password <i
								class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
							</li>
						</ul>
						</nav>
					</div>
					<div class="row">
						<div class="col-lg-8 grid-margin stretch-card offset-lg-2">
							<div class="card">
								<div class="card-body">
									<h:form id="passwordChange">
										<p:growl id="growl1" showDetail="true" severity="info"
										sticky="true" />
										<hr/>
										<div class="row">
											<div class="col-md-6">
												<h3 class="font-weight-normal text-primary mb-3">Credentials</h3>
											</div>
										</div>
										<p:outputPanel id="changeCredentials">
											<table class="table">
												<tr>
													<td>
														<h4>
															<h:outputLabel>User Name</h:outputLabel>
														</h4> <h:inputText id="Employee_Username" label="Username"
															value="${profileBean.passwordDto.username}"
															disabled="true" class="form-control form-control-sm" />
													</td>
												</tr>
												<tr>
													<td>
														<h4>
															<h:outputLabel>Old Password</h:outputLabel>
														</h4> <p:password id="Password_old" 
															label="New Password" maxlength="32"
															value="#{profileBean.passwordDto.oldPassword}" 
															class="form-control form-control-sm"/>
													</td>
												</tr>
												<tr>
													<td>
														<h4>
															<h:outputLabel>New Password</h:outputLabel>
														</h4> <p:password id="Password_New" label="New Password"
															value="#{profileBean.passwordDto.newPassword}" feedback="true"
															class="form-control form-control-sm" maxlength="32"
															match="Password_New_Repeat" />
													</td>
												</tr>
												<tr>
													<td>
														<h4>
															<h:outputLabel>Repeat Password*</h:outputLabel>
														</h4> <p:password id="Password_New_Repeat"
															label="Repeat Password" maxlength="32"
															value="#{profileBean.passwordDto.newPassword}"
															class="form-control form-control-sm" />
													</td>
												</tr>
											</table>
											<div class="text-right">
												<p:commandLink id="saveCredentials" type="submit"
													class="btn btn-primary btn-rounded btn-sm " update="growl1"
													action="#{profileBean.changePassword()}" style="padding:2%">
													Change
												</p:commandLink>
												<p:commandLink type="submit" icon="fa fa-times "
													style="padding-top: 2%;"
													class="btn btn-gradient-danger btn-rounded btn-icon "
													onclick="location.href = 'profile.xhtml';">
													<i class="fa fa-times"></i>
												</p:commandLink>
									</div>
											<p:messages severity="error" closable="true" />
										</p:outputPanel>

									</h:form>


								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<ui:include src="resources/partials/_footer.xhtml" />
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<!-- plugins:js -->
	<script src="resources/vendors/js/vendor.bundle.base.js"></script>
	<script src="resources/vendors/js/vendor.bundle.addons.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="resources/js/off-canvas.js"></script>
	<script src="resources/js/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="resources/js/dashboard.js"></script>
	<!-- End custom js for this page-->
</h:body>

</html>
