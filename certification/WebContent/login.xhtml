<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css"/>
  <link rel="stylesheet" href="resources/vendors/css/vendor.bundle.base.css"/>
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="resources/css/style.css"/>
  <!-- endinject -->
  <link rel="shortcut icon" href="resources/images/favicon.png" />
</h:head>

<h:body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <!-- img src="resources/images/logo.svg"/-->
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <h:form id="form1" class="pt-3">
              <p:growl id="growl" showDetail="true" sticky="true" />    
                <div class="form-group">
                  <p:inputText  value="#{loginBean.username}"  label="UserName" 
                  class="form-control form-control-lg" pt:placeholder="Username"
                  maxLength="30"
                  required="true" id="User_Name" ></p:inputText>
					<p:message for="User_Name"   />
                </div>
                <div class="form-group">
                  <p:password value="#{loginBean.password}" label="Password"
                  class="form-control form-control-lg" pt:placeholder="Password"
                  required ="true" id="Password" inline="true"
                  maxLength="30" />
					<p:message for="Password" styleClass="exampleInputPassword1" />
                </div>
                <div class="mt-3">
                	<p:commandButton type="submit" update="growl" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" value="SIGN IN" action="#{loginBean.logIn()}"></p:commandButton>
                </div>

              </h:form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="resources/vendors/js/vendor.bundle.base.js"></script>
  <script src="resources/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="resources/js/off-canvas.js"></script>
  <script src="resources/js/misc.js"></script>
  <!-- endinject -->
</h:body>

</html>
