<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<div style="padding-top:20%;padding-left:40%;" >
	<h:form id="form1">
	    <p:growl id="growl" showDetail="true" sticky="true" />    
		Username: 
		<p:inputText  value="#{loginBean.username}"  label="UserName" required="true" id="User_Name" ></p:inputText>
		<p:message for="User_Name"   />
		Password:
	    <p:password value="#{loginBean.password}" label="Password" required ="true" id="Password" inline="true" />
		<p:message for="Password" styleClass="error_message" />
		<div style="padding-left:15%">
			<p:commandButton type="submit" update="growl"  value="Sign in" action="#{loginBean.logIn()}"></p:commandButton>
		</div>
	</h:form>
	</div>
</h:body>
</html>
