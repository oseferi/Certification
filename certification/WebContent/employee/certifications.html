<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head>
<h:body>
	<p:growl id="msgs" showDetail="true" />

	<p:dataTable id="certificationsTable" var="certification"
		value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
		<f:facet name="header">
           Row Editing
       </f:facet>

		<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
			update=":form:msgs" />
		<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
			update=":form:msgs" />

		<p:column headerText="Id">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{car.id}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInput" value="#{car.id}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Year">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{car.year}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{car.year}" style="width:100%" label="Year" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Brand">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{car.brand}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{car.brand}" style="width:100%">
						<f:selectItems value="#{dtEditView.brands}" var="man"
							itemLabel="#{man}" itemValue="#{man}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Color">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{car.color}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{car.color}" style="width:100%">
						<f:selectItems value="#{dtEditView.colors}" var="color"
							itemLabel="#{color}" itemValue="#{color}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column style="width:32px">
			<p:rowEditor />
		</p:column>
	</p:dataTable>
</h:body>
</html>
