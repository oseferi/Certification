			<div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-primary card-img-holder text-white">
                <a href="administration/users.xhtml" style="color:white;text-decoration: none;">
					<div class="card-body">
					  <img src="resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>

					  <h2 class="mb-5">${dashboardBean.numberOfEmployees}

				</a>
              </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-info card-img-holder text-white">
                <a href="administration/certifications.xhtml" style="color:white;text-decoration: none;">
					<div class="card-body">
					  <img src="resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                  
					  <h4 class="font-weight-normal mb-3">Assigned Certifications

					  <h2 class="mb-5">${dashboardBean.numberOfCertifications}

					  <img src="resources/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>

				</a>
